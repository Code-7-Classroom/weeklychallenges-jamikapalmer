<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello World!</h1>
    <script>

        var userInput = prompt('How are you feeling today?');
        if (userInput === userInput.toUpperCase()) {
            alert('You are SHOUTING! Calm down!');
        }
        if (userInput === userInput.toLowerCase()){
            alert('You are whispering, SPEAK UP!');
        } else {
            alert('Your volume is perfect! How can I help?');
        }
    </script>
</body>
</html>
